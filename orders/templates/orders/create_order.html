{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<!--Import Base.css-->
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Create Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Create ASN
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            How-to-guides
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Create Customer
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Create Order</h1>
            </div>
            <div class="form_container">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-4">
                          <input type="text" class="form-control order-field" placeholder="Order Number">
                        </div>
                        <div class="col-sm-4">
                          <input type="text" class="form-control order-field" placeholder="Purchase Order Number">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control order-field" placeholder="Booking Ref">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control order-field" placeholder="Delivery Date">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control order-field" placeholder="Delivery Time">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control order-field" placeholder="Address ID">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control order-field" placeholder="Delivery Instructions">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control order-field" placeholder="Pick Instructions">
                        </div>
                    </div>
                    <h4 class="sku-title">SKUs</h4>
                    <div class="row d-flex align-items-center">
                        <div class="col-6">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control order-field" placeholder="SKU ID">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control order-field" placeholder="Cases">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4">
                            <button id="add_item" class="btn btn-info btn-sm">Add Item</button>
                        </div>
                    </div>
                    <div class="row button-container">

                    </div>
                    <div class="row submit-container">
                        <div class="d-flex justify-content-center">
                            <button id="submit-button" class="btn btn-primary">
                                Create Order
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
        </main>
    </div>
</div>
{% endblock %}
